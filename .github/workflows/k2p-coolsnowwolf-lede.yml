name: lede k2p 
on:
  schedule:
    - cron:  0 7 * * 5
  push:
    branches:
      - master
    paths:
      - '.config.k2p-coolsnowwolf-lede.yml'
      - '.github/workflows/k2p-coolsnowwolf-lede.yml'

    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout - clone repository
      uses: actions/checkout@v2

    - name: Install - system build dependencies
      run: |
        sudo swapoff /swapfile || echo "no swapfile"
        sudo rm -rf /swapfile /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc || echo "clean partly"
        sudo -E apt-get -qq update
        sudo -E apt-get -yqq install subversion build-essential libncurses5-dev zlib1g-dev gawk git ccache gettext libssl-dev xsltproc zip
        sudo -E apt-get -yqq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Download - lede source download
      run: |
        git clone https://github.com/coolsnowwolf/lede
        
    - name: Update - lede source update and install 
      run: |
        cd lede
        ./scripts/feeds update -a
        ./scripts/feeds install -a


    - name: Config -  k2p build config
      run: |
        cp .config.k2p-coolsnowwolf-lede lede/.config

    - name: Download - lede build dependencies
      run: |
        cd lede
        make -j8 download V=s

    - name: Build - make lede source
      run: |
        cd lede
        make -j1 V=s

    - name: Remove - delete packages files
      run: |
        cd lede/bin/targets/ramips/mt7621/
        rm -rf packages/
        ls -hl

    - name: Upload - push to artifact file
      uses: actions/upload-artifact@v1
      with:
        name: lede-k2p
        path: lede/bin/targets/ramips/mt7621/
